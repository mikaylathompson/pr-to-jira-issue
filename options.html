<!DOCTYPE html>
<html>
<head>
  <title>Extension Options</title>
  <style type="text/css">
#success-message, #error-message {
    display: none;
    text-align: center;
    font-weight: bold;
}
#success-message.show, #error-message.show {
    display: block;
}
  </style>
</head>
<body>
  <h1>JIRA Settings</h1>
  <form id="options-form" accept-charset="utf-8">
    <label for="jiraEmail">JIRA Login Email:</label><br>
    <input type="text" id="jiraEmail" name="jiraEmail" required /><br>
    <label for="jiraApiToken">JIRA API Token:</label><br>
    <input type="text" id="jiraApiToken" name="jiraApiToken" required /><br>
    <label for="githubToken">Github API Token:</label><br>
    <input type="text" id="githubToken" name="githubToken" required /><br>
    <label for="jiraProject">JIRA Project Key:</label><br>
    <input type="text" id="jiraProject" name="jiraProject" required /><br>
    <p id="success-message">Settings saved.</p>
    <div id="error-message"></div>
    <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>
</html>
